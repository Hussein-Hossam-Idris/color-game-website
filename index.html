<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

        <link rel="stylesheet" href="css/bootstrap.min.css">

        <div class="navDiv" id="navDiv">

            </div>

            
            <div class="optionsDiv">
                <div>
                    <a href="#" id="newColor">New colors</a>
                </div>
                <div>
                    <h3 id="correct"> </h3>
                </div>
    
                <div>
                    <a href="#" id="easy">easy</a>

                </div>
            </div>
        </div>


        <div class="wrapper">
            <div class="colorBox enabledBox" id="1"></div>
            <div class="colorBox enabledBox" id="2"></div>
            <div class="colorBox enabledBox" id="3"></div>
            <div class="colorBox disabledBox" id="4"></div>
            <div class="colorBox disabledBox" id="5"></div>
            <div class="colorBox disabledBox" id="6"></div>
        </div>

        
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
